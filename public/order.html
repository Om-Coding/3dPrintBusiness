<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <link rel="stylesheet" href="images/logo.png">  <title>Novalayer</title>
  <style>
    body {
      background-color: #212529;
      color: #fff;
    }
    
    /* Updated navbar styles to match fidget.html exactly */
    .navbar {
      background: linear-gradient(135deg, #d15b00, #a63900); /* Muted orange gradient */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

    .navbar-brand img {
      width: 50px;

    form {

      max-width: 600px;
      margin: 20px auto;
    }
    form label {
      font-size: 1.1rem;
      color: #f8f9fa;
    }
    form input, form select, form textarea {
      background-color: #495057;
      border: none;
      border-radius: 5px;
      color: #ffffff;
      padding: 10px;
      width: 100%;
      margin: 10px 0;
    }
    form button {
      background-color: #ffc107;
      color: #212529;
      border: none;
      padding: 12px 20px;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>

  <!-- Updated Navbar to match fidget.html exactly -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="images/Logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="order.html">Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="fidget.html">Fidgets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="utility.html">Utility</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="other.html">Other</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h1 class="text-center">Place Your Printer Order</h1>
    <form id="orderForm" class="mt-4">
      <label>Full Name:</label>
      <input type="text" name="full_name" class="form-control" required />

      <label>Email:</label>
      <input type="email" name="email" class="form-control" required />

      <label>Phone:</label>
      <input type="text" name="phone" class="form-control" required />

      <label>Address:</label>
      <textarea name="address" class="form-control" required></textarea>

      <label>Printer Model:</label>
      <select name="printer_model" class="form-control" required>
        <option>Hexagon Fidget</option>
        <option>Cone Fidget</option>
        <option>Fidget Ring</option>
        <option>Big Hexagon Fidget</option>
        <option>Infinity Cube</option>
        <option>Dragon</option>
        <option>Sword</option>
        <option>Octopus</option>
        <option>Shark</option>
        <option>The Rocktopus</option>
        <option>Mini Tic Tac Toe</option>
        <option>Reed Case</option>
        <option>Small Container</option>
        <option>Big Container</option>
        <option>Among Us</option>
      </select>

      <label>Quantity:</label>
      <input type="number" name="quantity" class="form-control" required />

      <button type="submit" class="btn btn-warning mt-3">Pay with Stripe</button>
      <button type="submit" class="btn btn-primary mt-3">Pay with cash</button>
    </form>
  </div>

  <script src="https://js.stripe.com/v3/"></script>
  <script>
    const stripe = Stripe('pk_test_51RBMbMIGrxJSEZdQcR7JKewdSJMP8HywSJBfS7A5SHnK2u8cSBtyhX8Z7odkuZR7ozOrsIU3vMmtZdosz1LUmD2800eXDEc0Va'); // Replace this

    document.getElementById("orderForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;

      const formData = {
        full_name: form.full_name.value,
        email: form.email.value,
        phone: form.phone.value,
        address: form.address.value,
        printer_model: form.printer_model.value,
        quantity: parseInt(form.quantity.value)
      };

      const res = await fetch('/create-checkout-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });

      const data = await res.json();
      if (data.id) {
        stripe.redirectToCheckout({ sessionId: data.id });
      } else {
        alert('Failed to create Stripe session.');
      }
    });
  </script>
</body>
</html>
