<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Print da Toys</title>
  <style>
    body {
      background-color: #212529;
      color: #fff;
    }
    .navbar {
      background-color: #343a40;
    }
    .navbar-brand img {
      width: 40px;
      height: 30px;
    }
    .navbar-nav .nav-link {
      color: #ffffff !important;
    }
    .navbar-nav .nav-link:hover {
      color: #f8f9fa !important;
    }
    h1 {
      color: #f8f9fa;
      margin-top: 50px;
    }
    form {
      background-color: #333;
      padding: 30px;
      border-radius: 8px;
      max-width: 600px;
      margin: 20px auto;
    }
    form label {
      font-size: 1.1rem;
      color: #f8f9fa;
    }
    form input, form select, form textarea {
      background-color: #495057;
      border: none;
      border-radius: 5px;
      color: #ffffff;
      padding: 10px;
      width: 100%;
      margin: 10px 0;
    }
    form button {
      background-color: #ffc107;
      color: #212529;
      border: none;
      padding: 12px 20px;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #343a40;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://files.oaiusercontent.com/file-34jHkRxb75o1WFyH4QzeEN?se=2025-03-23T17%3A52%3A40Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3D78a23ee4-4312-4c90-9a6c-b85c8021b3fa.webp&sig=CjF3UK7KCsA/CskklNurj2huTd1da9drU7jzyslUfhA%3D" alt="Logo" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="fidget.html">Fidgets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="utility.html">Utility</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="other.html">Other</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <h1 class="text-center">Place Your Printer Order</h1>

  <form action="/submit" method="POST">
    <div class="form-group">
      <label for="full_name">Full Name:</label>
      <input type="text" id="full_name" name="full_name" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" required>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>
    </div>

    <div class="form-group">
      <label for="printer_model">Printer Model:</label>
      <select id="printer_model" name="printer_model" required>
        <option>Hexagon Fidget</option>
        <option>Cone Fidget</option>
        <option>Fidget Ring</option>
        <option>Big Hexagon Fidget</option>
        <option>Infinity Cube</option>
        <option>Dragon</option>
        <option>Sword</option>
        <option>Octopus</option>
        <option>Shark</option>
        <option>The Rocktopus</option>
        <option>Mini Tic Tac Toe</option>
        <option>Reed Case</option>
        <option>Small Container</option>
        <option>Big Container</option>
        <option>Among Us</option>
      </select>
    </div>

    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" required>
    </div>

    <button type="submit">Submit Order</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
